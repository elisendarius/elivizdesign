<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .handwritten {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="bg-white text-gray-900 antialiased">
  <header class="max-w-6xl mx-auto px-6 py-8 flex items-center justify-between">
    <div class="text-xl handwritten tracking-wide">Your Name</div>
    <nav class="space-x-6 hidden md:flex items-center text-sm">
      <a href="#portfolio" class="hover:underline">Portfolio</a>
      <a href="#about" class="hover:underline">About</a>
      <a href="#contact" class="hover:underline">Contact</a>
      <a href="https://www.instagram.com/" target="_blank" class="ml-4">Instagram</a>
    </nav>
    <div class="md:hidden text-sm">
      <a href="#portfolio">Menu</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 pb-16">
    <section id="portfolio" class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="block overflow-hidden rounded-lg bg-gray-50 shadow-sm">
        <img src="images/example.jpg" alt="Example" class="w-full h-56 md:h-64 lg:h-72 object-cover" />
        <div class="px-4 py-3 text-sm font-medium">Project Title</div>
      </div>
      <!-- Repeat project blocks as needed -->
    </section>

    <section id="about" class="mt-12">
      <h2 class="text-2xl font-semibold mb-4">About</h2>
      <p class="max-w-3xl text-gray-700 leading-relaxed">
        Short description about you and your work. Replace this text with your bio.
      </p>
    </section>

    <section id="contact" class="mt-12">
      <h3 class="text-lg font-medium mb-2">Contact</h3>
      <p class="text-gray-700">Email: <a href="mailto:hello@example.com" class="underline">hello@example.com</a></p>
    </section>
  </main>

  <footer class="border-t mt-12 py-8">
    <div class="max-w-6xl mx-auto px-6 flex items-center justify-between text-sm text-gray-600">
      <div>Â© 2025 Your Name</div>
      <div class="space-x-4">
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        <a href="https://www.behance.net/" target="_blank">Behance</a>
        <a href="https://dribbble.com/" target="_blank">Dribbble</a>
      </div>
    </div>
  </footer>
</body>
</html>
